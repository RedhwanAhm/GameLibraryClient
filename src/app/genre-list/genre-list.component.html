<div class="genre-list">
  <h2 class="genre-list-title">Genre List</h2>
  <ul class="genre-list-container">
    <li *ngFor="let genre of genres" class="genre-item">
        <div class="genre-card">
          {{ genre.name }}
          <button [routerLink]="['/genres', genre.id]">View All Games</button>
          <button [routerLink]="['/update-genre', genre.id]" class="genre-link">Update Genre Name</button>
        </div>
    </li>
  </ul>
</div>
